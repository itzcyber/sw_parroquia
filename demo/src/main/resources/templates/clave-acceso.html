<!doctype html>
<html xmlns="https://www.thymeleaf.org" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

<title>Certificados - Parroquia Sagrado Corazón</title>


<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"> </script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"> </script>

</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #f0ad4e;">
		<div class="container-fluid">

			<a class="navbar-brand" th:href="@{/}">Parroquia Sagrado Corazón</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">

				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/personal-parroquia}">Registro Personal</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/certificados-parroquia}">Registro Certificados</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Login</a></li>

				</ul>

			</div>

		</div>
	</nav>
	<!-- FIN navbar -->

	<div>
		<h2 class="mb-3 mt-3">Clave de acceso</h2>
	</div>


	<div>
		
		
			<table class="table table-striped table-hover">

				<tr>
					<th>Rut</th>
					<td th:text="${cliente.rut}"></td>
				</tr>

				<tr>
					<th>Nombres</th>
					<td th:text="${cliente.nombre}"></td>
				</tr>

				<tr>
					<th>Apellidos</th>
					<td th:text="${cliente.apellido}"></td>
				</tr>

				<tr>
					<th>Email</th>
					<td th:text="${cliente.email}"></td>
				</tr>


				<tr>

					<th>Clave</th>
					<td th:text="${clienteCertificado}">
					</td>
				</tr>

			</table>
	
		<form th:action="@{/guardar}" method="post" >
		
			<div class="form-group row">
				
				<div class="col-sm-8"> 
					<input type="hidden" name="token" th:value="${clienteCertificado}"/>
				</div>	
				
				<div class="text-center">
					<input type="submit" value="Guardar"class="btn btn-primary" /> 
					&nbsp; <input type="button" value="Cancelar" class="btn btn-secondary" /> 
					
				</div>
				
			</div>
		
		</form>
		&nbsp; 
		<!-- <a class="btn btn-danger btn-xs" th:href="@{'/clave-acceso/' + ${id}(format=pdf)}"> PDF </a> -->

	</div>


</body>
</html>
